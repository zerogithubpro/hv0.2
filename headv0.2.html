<!DOCTYPE html> 			<!-- //定义文档类型<!DOCTYPE> 声明必须是 HTML 文档的第一行。
							<!DOCTYPE> 声明不是 HTML 标签；指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令。
							始终添加 <!DOCTYPE> 声明，为了浏览器获知文档类型。 -->
<html lang="en">			<!-- 这样设置会有翻译value=en\zh -->
	<head>
		<meta charset="utf-8">  <!-- <meta> 元素可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词。
								通常用于指定网页的描述，关键词，文件的最后修改时间，作者及其他元数据。
								<meta> 标签位于文档的头部，使用名称/值对。 
							语法：<meta charset="character_set"> 常用：UTF-8 - Unicode 的字符编码、ISO-8859-1 - 拉丁字母的字符编码
							
							实例 1 - 定义文档关键词，用于搜索引擎：
							
							<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
							实例 2 - 定义web页面描述：
							
							<meta name="description" content="Free Web tutorials on HTML and CSS">
							实例 3 - 定义页面作者：
							
							<meta name="author" content="Hege Refsnes"> ，慎用  ！！！
							实例 4 - 每30秒刷新页面：
							
							
								
							
			
								-->
					
		<title>我的演示网页</title>  <!-- <title>在<head>中要包含。 -->
	</head>
	
	
	<body>
		<h1>hello world</h1>
	</body>
</html>
